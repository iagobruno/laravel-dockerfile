services:
    app:
        container_name: laravel-app
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '80:8080'
            - '443:443'
        environment:
            ENV: '${ENV}'
            PORT: '${PORT:-8080}'
        volumes:
            - .:/app
        networks:
            - laravel
        depends_on:
            - pgsql

    pgsql:
        container_name: postgres
        image: 'postgres:15'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'laravel-pgsql:/var/lib/postgresql/data'
        networks:
            - laravel
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s

networks:
    laravel:
        driver: bridge

volumes:
    laravel-pgsql:
        driver: local
